<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irving | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .glass-card { background: white; border: 1px solid #E2E8F0; }
        .dark .glass-card { background: #1E293B; border-color: #334155; }
        .menu-ativo { background: #F1F5F9; color: #0F172A; border-left: 4px solid #3B82F6; }
        .dark .menu-ativo { background: #334155; color: white; border-left: 4px solid #3B82F6; }
    </style>
</head>
<body class="flex h-screen overflow-hidden bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors">

    <div id="tela-login" class="flex w-full h-full items-center justify-center">
        <div class="glass-card p-10 rounded-2xl w-full max-w-md text-center">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-indigo-500 mb-6">Irving.</h1>
            <input type="email" id="email" placeholder="E-mail" class="w-full mb-4 p-3 rounded-lg bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 outline-none">
            <input type="password" id="senha" placeholder="Senha" class="w-full mb-6 p-3 rounded-lg bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 outline-none">
            <button onclick="fazerLogin()" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg">Entrar</button>
        </div>
    </div>

    <div id="tela-conectar-ml" class="flex w-full h-full items-center justify-center hidden">
        <div class="glass-card p-10 rounded-2xl w-full max-w-lg text-center">
            <div class="text-5xl mb-4">âš¡</div><h2 class="text-2xl font-bold mb-6">Conecte sua Loja</h2>
            <button onclick="iniciarAuthML()" class="w-full py-4 bg-yellow-400 text-slate-900 font-bold rounded-lg">Autorizar Mercado Livre</button>
        </div>
    </div>

    <div id="tela-dashboard" class="flex w-full h-full hidden">
        <aside class="w-64 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 flex flex-col justify-between hidden md:flex">
            <div>
                <div class="p-6 pb-2"><h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-indigo-500 mb-6">Irving.</h1></div>
                <nav class="flex flex-col gap-1 mt-4">
                    <button onclick="mudarAba('visao_geral')" id="btn-visao" class="menu-ativo text-left px-6 py-3 font-semibold">ðŸ“Š VisÃ£o Geral</button>
                    <button onclick="mudarAba('custos')" id="btn-custos" class="menu-inativo text-left px-6 py-3 font-semibold px-6 py-3 text-slate-500 dark:text-slate-400">ðŸ’° GestÃ£o de Custos</button>
                </nav>
            </div>
            <div class="p-6"><button onclick="sair()" class="w-full py-2.5 bg-slate-100 dark:bg-slate-700 rounded-lg text-sm">Sair</button></div>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <header class="mb-8 flex justify-between items-end border-b border-slate-200 dark:border-slate-700 pb-4">
                <div><h2 class="text-2xl font-bold" id="titulo-pagina">VisÃ£o Geral</h2><p class="text-slate-500 text-sm" id="lbl-periodo">Analisando...</p></div>
                <div class="flex items-center gap-4">
                    <select id="seletor-data" onchange="carregarDados()" class="bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg p-2.5 outline-none text-sm">
                        <option value="7">7 dias</option><option value="30" selected>30 dias</option>
                    </select>
                    <button onclick="toggleDarkMode()" class="p-2.5 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800">
                        <svg id="theme-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    </button>
                </div>
            </header>

            <div id="aba-visao_geral">
                <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8">
                    <div class="glass-card rounded-2xl p-5"><p class="text-xs font-bold text-slate-500 uppercase">Faturamento</p><h3 class="text-2xl font-extrabold" id="kpi-fat">...</h3></div>
                    <div class="glass-card rounded-2xl p-5"><p class="text-xs font-bold text-slate-500 uppercase">Lucro LÃ­quido</p><h3 class="text-2xl font-extrabold text-emerald-500" id="kpi-lucro">...</h3></div>
                    <div class="glass-card rounded-2xl p-5"><p class="text-xs font-bold text-slate-500 uppercase">Unidades</p><h3 class="text-2xl font-extrabold" id="kpi-unidades">...</h3></div>
                    <div class="glass-card rounded-2xl p-5 border-l-4 border-red-500"><p class="text-xs font-bold text-slate-500 uppercase">Sem Custo</p><h3 class="text-2xl font-extrabold text-red-500" id="kpi-alertas">...</h3></div>
                    <div class="glass-card rounded-2xl p-5"><p class="text-xs font-bold text-slate-500 uppercase">ADS</p><h3 class="text-2xl font-extrabold" id="kpi-ads">...</h3></div>
                </div>

                <div class="glass-card rounded-2xl p-6">
                    <h3 class="text-lg font-bold mb-6">Raio-X de Vendas e Custos</h3>
                    <div class="overflow-x-auto"><table class="w-full text-left text-sm whitespace-nowrap">
                        <thead><tr class="text-slate-500 border-b border-slate-200 dark:border-slate-700"><th class="pb-3">Produto</th><th class="pb-3">Faturamento</th><th class="pb-3">Custos UnitÃ¡rios</th><th class="pb-3">Margem / un</th><th class="pb-3">Status</th><th class="pb-3">Desconto MÃ¡x</th></tr></thead>
                        <tbody id="tabela-corpo"></tbody>
                    </table></div>
                </div>
            </div>

            <div id="aba-custos" class="hidden">
                <div class="glass-card rounded-2xl p-6 mb-8 max-w-4xl bg-blue-50 dark:bg-blue-900/10 border-blue-200">
                    <h3 class="font-bold text-blue-600">Imposto Global (%)</h3>
                    <div class="flex gap-2 mt-4">
                        <input type="number" id="input-imposto" step="0.1" class="w-24 p-2 rounded bg-white dark:bg-slate-800 border">
                        <button onclick="salvarImposto()" id="btn-imposto" class="bg-blue-600 text-white px-4 py-2 rounded font-bold">Salvar</button>
                    </div>
                </div>
                <div class="glass-card rounded-2xl p-6 max-w-4xl">
                    <h3 class="font-bold mb-6">Custos dos Produtos (CMV)</h3>
                    <table class="w-full text-left text-sm"><tbody id="tabela-custos"></tbody></table>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyDLsKE-eRjq5EzDlR32ba0xXaEcMdnOBuM", authDomain: "irving-blm.firebaseapp.com", projectId: "irving-blm", storageBucket: "irving-blm.firebasestorage.app", messagingSenderId: "209820833777", appId: "1:209820833777:web:809fd74f0abcbd8b1d5650" };        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        let usuarioGlobal = null;
        let dadosAPI = [];

        onAuthStateChanged(auth, (user) => {
            if (user) { usuarioGlobal = user; carregarDados(); }
            else { document.getElementById('tela-login').classList.remove('hidden'); document.getElementById('tela-dashboard').classList.add('hidden'); }
        });

        window.fazerLogin = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('senha').value);
        window.sair = () => signOut(auth);
        window.iniciarAuthML = () => window.location.href = `/conectar-ml?uid=${usuarioGlobal.uid}`;
        window.toggleDarkMode = () => document.documentElement.classList.toggle('dark');

        window.mudarAba = (aba) => {
            document.getElementById('aba-visao_geral').classList.add('hidden');
            document.getElementById('aba-custos').classList.add('hidden');
            document.getElementById(`aba-${aba}`).classList.remove('hidden');
            if(aba === 'custos') renderTabelaCustos();
        };

        window.salvarImposto = async () => {
            const token = await usuarioGlobal.getIdToken();
            await fetch('/api/salvar_imposto', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token }, body: JSON.stringify({ imposto: document.getElementById('input-imposto').value }) });
            carregarDados();
        };

        window.carregarDados = async () => {
            if (!usuarioGlobal) return;
            const token = await usuarioGlobal.getIdToken();
            const res = await fetch('/api/dados?periodo=' + document.getElementById('seletor-data').value, { headers: { 'Authorization': 'Bearer ' + token } });
            const data = await res.json();
            
            if (res.status === 403) { document.getElementById('tela-conectar-ml').classList.remove('hidden'); return; }
            document.getElementById('tela-login').classList.add('hidden');
            document.getElementById('tela-dashboard').classList.remove('hidden');
            document.getElementById('tela-conectar-ml').classList.add('hidden');

            if (data.erro === "vazio") {
                document.getElementById('tabela-corpo').innerHTML = "<tr><td colspan='6' class='p-8 text-center'>Sem vendas recentes.</td></tr>";
                return;
            }

            document.getElementById('kpi-fat').textContent = data.kpis.faturamento;
            document.getElementById('kpi-lucro').textContent = data.kpis.lucro;
            document.getElementById('kpi-unidades').textContent = data.kpis.unidades;
            document.getElementById('kpi-alertas').textContent = data.kpis.alertas_criticos;
            document.getElementById('input-imposto').value = data.kpis.imposto_padrao;

            dadosAPI = data.tabela;
            const tbody = document.getElementById('tabela-corpo');
            tbody.innerHTML = '';
            dadosAPI.forEach(row => {
                const freteUn = (row.Custo_Frete / row.Giro).toFixed(2);
                const comissaoUn = (row.Custo_Comissao / row.Giro).toFixed(2);
                const impostoUn = (row.Custo_Imposto / row.Giro).toFixed(2);

                tbody.innerHTML += `
                    <tr class="border-b border-slate-100 dark:border-slate-800">
                        <td class="py-4 font-bold text-xs w-48 truncate">${row.Produto}</td>
                        <td class="py-4 font-bold">R$ ${row.Faturamento.toFixed(2)}<br><span class="text-[10px] text-slate-400">${row.Giro} un</span></td>
                        <td class="py-4 text-[10px] text-slate-500">CMV: ${row.Custo_CMV} | ML: ${comissaoUn}<br>Frete: ${freteUn} | Imp: ${impostoUn}</td>
                        <td class="py-4 font-bold">R$ ${row.Margem_Contribuicao.toFixed(2)}</td>
                        <td class="py-4 font-bold ${row.Status.includes('ðŸ”´')?'text-red-500':'text-emerald-500'}">${row.Status}</td>
                        <td class="py-4 font-bold text-blue-500">${row.Desconto_Max_Grafico.toFixed(1)}%</td>
                    </tr>`;
            });
        };

        window.renderTabelaCustos = () => {
            const tbody = document.getElementById('tabela-custos');
            tbody.innerHTML = '';
            dadosAPI.forEach(row => {
                tbody.innerHTML += `
                    <tr class="border-b border-slate-100 dark:border-slate-800">
                        <td class="py-4 font-bold text-xs">${row.Produto}</td>
                        <td class="py-4"><input type="number" id="custo-${row.ID}" value="${row.Custo_CMV}" class="w-24 p-2 rounded border bg-white dark:bg-slate-800 text-sm"></td>
                        <td class="py-4"><button onclick="salvarCusto('${row.ID}')" id="btn-${row.ID}" class="bg-blue-600 text-white px-3 py-1.5 rounded text-xs">Salvar</button></td>
                    </tr>`;
            });
        };

        window.salvarCusto = async (itemId) => {
            const token = await usuarioGlobal.getIdToken();
            await fetch('/api/salvar_custo', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token }, body: JSON.stringify({ item_id: itemId, custo: document.getElementById(`custo-${itemId}`).value }) });
            carregarDados();
        };
    </script>
</body>
</html>
